<div class="task"
     [ngClass]="{reminder: task.reminder}"
     (click)="onToggle(task)"
>
    <h3>
        {{task.text}}
        <fa-icon 
            [icon]="faTimes"
            [ngStyle] = "{'color': 'red'}"
            (click)="onDelete(task)">
        </fa-icon>
    </h3>
    <p>{{task.day}}</p>
    <p class="vencida" [hidden]="!task.vencida">Tarea Vencida</p>

</div>
